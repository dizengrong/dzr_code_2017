	repeated pt_public_item_list item_cost = [];
	repeated pt_public_item_list diamond_cost = [];
	repeated pt_public_item_list all_cost = [];
	required string discount = [];
	required uint32 refresh_cost = 0;
	required uint32 point_exchange = 0;
	required uint32 all_cost_pre = 0;
	required uint32 point = 0;
	repeated pt_public_act_turntable_point_reward_list point_reward = [];
}

message pt_public_act_turntable_reward_list {
	required uint32 id = 0;
	repeated pt_public_item_list item = [];
	required uint32 effect = 0;
	required uint32 status = 0;
}

message pt_public_act_turntable_point_reward_list {
	required uint32 id = 0;
	required uint32 need_point = 0;
	repeated pt_public_item_list reward = [];
	required string desc = [];
	required uint32 status = 0;
}

message pt_public_on_battle_heros {
	required uint32 item_id = 0; 	//英雄id
	required uint32 type = 0; 		//英雄物品类型
	required uint8 pos = 0;			//上阵位置
}

message pt_public_illustration_info {
	required uint32 type = 0; 	//类型
	required uint32 star = 0; 	//星级
}

message pt_public_arena_record_list {
	required uint64 t_uid = 0;
	required string name = [];
	required uint32 time = 0;
	required uint32 result = 0;
	required uint32 change = 0;
	required uint32 revenge = 0;
}

message pt_public_act_copy {
	required uint8 copy_type = 0;
	required uint32 activated_copy_id = 0; //激活到哪个副本id了
	required uint32 win_copy_id = 0;  // 该类型通关到哪个副本id了
	required uint8 left_times = 0; // 剩余次数
	required uint8 buy_times = 0;  //已购买的次数
	required uint32 max_kill_num = 0;
}

message pt_public_expedition_pos {
	required uint8 pos = 0; //据点位置
	required uint8 event_id = 0; //据点事件id
	required uint8 walked = 0; //0:表示没有走过, 1:走过
}

message pt_public_expedition_sub_event {
	required uint8 event_id = 0; //事件id
	required uint8 num = 0; //数量
}

message pt_public_draw_list {
	required uint32 draw_type = 0;
	required uint32 free_time = 0;
}

message pt_public_turntable_list {
	required uint32 position = 0; 			//格子
	required int32 times = 0;				//剩余次数
	repeated pt_public_item_list item = []; //物品
}

message pt_public_draw_record_list {
	required uint32 time = 0; 			    //时间
	repeated pt_public_item_list item = []; //物品
}

message pt_public_on_battle_data {
	required uint32 type = 0; 	//类型
	required uint32 shenqi_id = 0; 	//神器
	repeated pt_public_on_battle_heros heros = [];	//英雄
}

message pt_public_left_hp {
	required uint64 oid = 0;
	required uint32 hp = 0; //剩余的血量万分比例，比如200，就表示剩余2% 
}

message pt_public_friend_list {
	required uint64 uid = 0;
	required string name = [];
	required string guild_name = [];
	required uint32 lev = 0;
	required uint32 vip_lev = 0;
	required uint32 rank = 0;
	required uint32 online = 0;
	required uint32 last_logout_time = 0;
}

message pt_public_pending_list {
	required uint64 uid = 0;
	required string name = [];
	required uint32 lev = 0;
	required uint32 vip_lev = 0;
}

message pt_public_task_list {
	required uint8 task_id = 0;
	required uint32 num = 0;
	required uint8 status = 0;
}